<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Segs Estacionamento</title>
</head>

<body>

<div class="container">

    <h3>Controle de Veículos</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/veiculos/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Adicionar Veiculo
    </a>

    <a th:href="@{/veiculos/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Gerar Relatório
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Placa</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Tipo do Veiculo</th>
            <th>Entrada</th>
            <th>Saida</th>
            <th>Valor</th>
            <th>Ações</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item : ${veiculosRegistros}">

            <td th:text="${item.veiculo.placa}" />
            <td th:text="${item.veiculo.modelo}" />
            <td th:text="${item.veiculo.ano}" />
            <td th:text="${item.veiculo.tipo}" />
            <td th:text="${item.registro.entrada}" />
            <td th:text="${item.registro.saida}" th:action="@{/valor}" method="POST"/>
            <td th:text="${item.registro.valor}"/>
            <td>
                <div class="row">

                    <div class="col-small">
                        <!-- Add "update" button/link -->
                        <form action="#" th:action="@{/veiculos/showFormForUpdate}" method="POST">

                            <input type="hidden" name="veiculoId" th:value="${tempVeiculo.id}" />
                            <button type="submit" class="btn btn-info btn-sm me-1" style="float:left;">Saída</button>

                        </form>

                        <!-- Add "delete" button/link -->
                        <form action="#" th:action="@{/veiculos/delete}" method="POST">

                            <input type="hidden" name="veiculoId" th:value="${tempVeiculo.id}" />
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="if (!(confirm('Deseja realmente cancelar registro?'))) return false">
                                Cancelar
                            </button>

                        </form>
                    </div>

                </div>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
