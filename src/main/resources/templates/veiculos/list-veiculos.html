<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
        background-color: #f2f2f2;
        }
        hr {
        border-width: 2px;
        border-color: black;
        }
    </style>
    <title>Seg's Estacionamento</title>
</head>
<body>
<div class="container">
    <br>
    <br>
    <h3>Lista de Veículos</h3>
    <hr>
    <a th:href="@{/veiculos/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Adicionar Veiculo
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th style="width: 10%;">Placa</th>
            <th style="width: 10%;">Modelo</th>
            <th style="width: 10%;">Tipo do Veiculo</th>
            <th style="width: 10%;">Alterar/Excluir Veiculo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempVeiculo : ${veiculo}">
            <td th:text="${tempVeiculo.placa}"></td>
            <td th:text="${tempVeiculo.modelo}"></td>
            <td th:text="${tempVeiculo.tipo}"></td>
            <td>
                <a th:href="@{/veiculos/showFormForUpdate(veiculoId=${tempVeiculo.id})}"
                   class="btn btn-info btn-sm">
                    Alterar
                </a>
                <form th:action="@{/veiculos/delete}" method="post" style="display: inline;">
                    <input type="hidden" th:name="placaVeiculo" th:value="${tempVeiculo.placa}" />
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Deseja mesmo excluir o Veículo e todos os registros vinculados a ele?');">
                        Excluir
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/listagemDeRegistros}">Voltar para o Controle</a>
</div>
</body>
</html>
